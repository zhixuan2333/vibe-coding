        let currentPlayerId = null;
        let currentGameId = null;
        let currentPlayerName = null;
        let eventSource = null;

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function connectToGame() {
            currentPlayerId = generateId();
            currentGameId = window.location.hash.slice(1) || generateId();
            currentPlayerName = prompt("Enter your name:", "Player") || "Anonymous";
            
            if (!currentGameId) {
                window.location.hash = currentGameId;
            }

            // Close existing EventSource if any
            if (eventSource) {
                eventSource.close();
            }

            // Create new EventSource for real-time updates
            eventSource = new EventSource(`/api/game/${currentGameId}`);
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === "game_state") {
                    updateGameState(data);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                setTimeout(connectToGame, 1000);
            };

            // Join the game
            fetch(`/api/game/${currentGameId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: "join",
                    player_id: currentPlayerId,
                    player_name: currentPlayerName
                })
            });
        }

        function updateGameState(data) {
            // Update word display
            const wordDisplay = document.getElementById("word-display");
            wordDisplay.innerHTML = data.word_display.map(letter => 
                `<div class="letter-box">${letter}</div>`
            ).join("");

            // Update player list
            const playerList = document.getElementById("player-list");
            playerList.innerHTML = Object.entries(data.players).map(([pid, player]) => `
                <div class="player-card ${pid === currentPlayerId ? 'current' : ''}">
                    <span>${player.name}</span>
                    <span>(${player.tries} tries)</span>
                </div>
            `).join("");

            // Update used letters
            const usedLetters = new Set();
            Object.values(data.players).forEach(player => {
                player.guessed_letters.forEach(letter => usedLetters.add(letter));
            });
            
            const usedLettersDiv = document.getElementById("used-letters");
            usedLettersDiv.innerHTML = Array.from(usedLetters).sort().map(letter =>
                `<span class="px-2 py-1 bg-gray-200 rounded">${letter}</span>`
            ).join("");

            // Update keyboard
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(letter =>
                `<button class="keyboard-key px-2 py-1 bg-indigo-100 rounded ${
                    usedLetters.has(letter) ? 'used' : ''
                }" ${usedLetters.has(letter) ? 'disabled' : ''}>${letter}</button>`
            ).join("");

            // Add keyboard event listeners
            keyboard.querySelectorAll("button").forEach(button => {
                button.onclick = () => {
                    if (!button.disabled) {
                        fetch(`/api/game/${currentGameId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                type: "guess",
                                player_id: currentPlayerId,
                                letter: button.textContent
                            })
                        });
                    }
                };
            });

            // Update game over state
            if (data.game_over) {
                const message = data.winner === currentPlayerId ? 
                    "Congratulations! You won!" : 
                    "Game Over! Better luck next time!";
                alert(message);
            }
        }

        function showHint(translation, hint) {
            const hintContent = document.getElementById("hint-content");
            const translationEl = document.getElementById("translation");
            const hintTextEl = document.getElementById("hint-text");
            
            translationEl.textContent = translation;
            hintTextEl.textContent = hint;
            hintContent.classList.remove("hidden");
        }

        // Initialize game
        document.addEventListener("DOMContentLoaded", () => {
            connectToGame();

            // Add hint button listener
            document.getElementById("hint-btn").onclick = () => {
                fetch(`/api/game/${currentGameId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: "hint",
                        player_id: currentPlayerId
                    })
                }).then(response => response.json())
                  .then(data => {
                      if (data.type === "hint") {
                          showHint(data.translation, data.hint);
                      }
                  });
            };

            // Add new game button listener
            document.getElementById("new-game-btn").onclick = () => {
                currentGameId = generateId();
                window.location.hash = currentGameId;
                connectToGame();
            };
        });
