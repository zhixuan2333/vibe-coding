<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#4F46E5"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="150" fill="#818CF8" opacity="0.3"/>
  <circle cx="1000" cy="500" r="200" fill="#818CF8" opacity="0.3"/>
  
  <!-- Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">Word Guessing Game</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white">Test your vocabulary in multiple languages</text>
  
  <!-- Game elements -->
  <rect x="400" y="400" width="400" height="100" rx="10" fill="white" opacity="0.2"/>
  <text x="600" y="460" font-family="monospace" font-size="48" text-anchor="middle" fill="white">_ _ _ _ _ _</text>
  
  <!-- Language flags -->
  <circle cx="300" cy="500" r="30" fill="#EF4444"/>
  <circle cx="400" cy="500" r="30" fill="#F59E0B"/>
  <circle cx="500" cy="500" r="30" fill="#10B981"/>
  <circle cx="600" cy="500" r="30" fill="#3B82F6"/>
  <circle cx="700" cy="500" r="30" fill="#8B5CF6"/>
  <circle cx="800" cy="500" r="30" fill="#EC4899"/>
  <circle cx="900" cy="500" r="30" fill="#6366F1"/>
</svg> 